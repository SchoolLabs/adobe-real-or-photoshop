<head>
    <meta charset="utf-8">
    <title>Adobe</title>

    <link href="assets/css/vendor/reset.css" rel="stylesheet">
    <link href="assets/css/vendor/bootstrap.css" rel="stylesheet">
    <link href="assets/css/vendor/bootstrap-theme.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>
<body>
    <script src="assets/js/vendor/jquery-2.1.3.min.js"></script>
    <script src="assets/js/vendor/jquery.event.move.js"></script>
    <script src="assets/js/vendor/jquery.event.swipe.js"></script>
    <script src="assets/js/vendor/bootstrap.js"></script>
    <script src="assets/js/vendor/retina.js"></script>
    <div id="wrap">
      <div class="container">
        <img class="img-responsive" id="main-img" src="assets/img/finalcorn1.png">
      </div>
    </div>
    <div id="footer">
      <div class="container">
        feet
      </div>
    </div>
    <script>
    var real_number = 0;
    var image_number = 1;
    var NUM_IMAGES = 3;
    var beg_delta = 120;
    var delta = 0;
    $("#main-img").on("swiperight", function(e) {
      delta = score_swipe(e);
      slide_transition($(this), delta);
    })
    $("#main-img").on("swipeleft", function(e) {
      delta = score_swipe(e);
      slide_transition($(this), delta);
    })
    function score_swipe(event){
      if (event.type === "swiperight") {
        delta = beg_delta;
        real_number++;
      } else {
        delta = -1 * beg_delta;
      }
      sessionStorage.setItem("score", real_number);
      return delta;
    }
    function slide_transition(img){
      if (image_number < 3){
        animate(img, delta);
      } else {
        window.location.href = "last.html";
      }
    }
    function animate(img, delta){
      var old_margin = img.css("marginLeft");
      image_number++;
      img.animate({marginLeft: delta + "px",opacity: 0}, 500, "linear", function(){
        img.attr("src","assets/img/finalcorn" + image_number +".png").load(function(){
          img.css({
            "margin-left": old_margin,
            opacity: 1,
          });
        });
      });
    }
    </script>
</body>
